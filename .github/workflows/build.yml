name: build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Build plugin
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CraftItem
          path: out/*
          if-no-files-found: error
